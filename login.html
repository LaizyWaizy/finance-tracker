<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Finance Tracker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@400;500;600;700&family=Outfit:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .heading-font {
            font-family: 'Clash Display', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center p-4">

    <div class="glass-panel max-w-md w-full rounded-2xl shadow-2xl overflow-hidden p-8 text-center animate-fade-in">
        <!-- Logo -->
        <div class="text-6xl mb-4">ðŸ’°</div>

        <h1 class="heading-font text-3xl font-bold text-gray-800 mb-2">Finance Tracker</h1>
        <div class="text-purple-600 font-bold mb-6 tracking-wider text-sm uppercase">Cloud Sync Edition v3.0</div>

        <p class="text-gray-600 mb-8 leading-relaxed">
            Sign in to synchronize your income, budget, and spending across all your devices.
        </p>

        <!-- Google Sign In Button -->
        <button id="google-login-btn"
            class="w-full bg-white border border-gray-300 text-gray-700 font-medium py-3 px-4 rounded-xl shadow-sm hover:shadow-md hover:bg-gray-50 transition-all duration-200 flex items-center justify-center gap-3">
            <svg class="w-6 h-6" viewBox="0 0 24 24">
                <path
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                    fill="#4285F4" />
                <path
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                    fill="#34A853" />
                <path
                    d="M5.84 14.17c-.22-.66-.35-1.36-.35-2.17s.13-1.51.35-2.17V7.01H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.99l3.66-2.82z"
                    fill="#FBBC05" />
                <path
                    d="M12 4.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 1.09 14.97 0 12 0 7.7 0 3.99 2.47 2.18 7.01l3.66 2.82c.87-2.6 3.3-4.53 6.16-4.53z"
                    fill="#EA4335" />
            </svg>
            <span>Continue with Google</span>
        </button>

        <div class="mt-8 text-xs text-gray-400">
            Securely powered by Google Firebase
        </div>
    </div>

    <script type="module">
        import { auth, provider, signInWithPopup, onAuthStateChanged } from './firebase-config.js';

        const loginBtn = document.getElementById('google-login-btn');

        // Check if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to dashboard
                window.location.href = 'index.html';
            }
        });

        loginBtn.addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                console.log("Logged in as:", user.displayName);
                // Redirect will happen via onAuthStateChanged
            } catch (error) {
                console.error("Login Failed:", error);
                alert("Login failed: " + error.message);
            }
        });
    </script>
</body>

</html>
